<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-color: #121212;
      }
      * {
        font-family: "Gotham", sans-serif;
        color: #ffffff;
        /* font-size: 1.5rem;
        line-height: 1.3; */
      }
      .flex {
        display: flex;
        align-items: center;
        /* justify-content: center; */
      }
      .flexV {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      }
      #cardPro {
        width: 70%;
      }
      #sideData {
        width: 28%;
      }
      .card {
        border: solid 1px #353535;
        padding: 5%;
        width: 90%;
        margin: 10px 0px 10px 0px;

        border-radius: 5px;
        box-shadow: rgba(0, 0, 0, 0.02) 0px 1px 3px 0px,
          rgba(27, 31, 35, 0.15) 0px 0px 0px 1px;
      }
      #coupan {
        width: 100%;
        border: none;
        height: 100%;
        color: black;
        padding-left: 10px;
      }
      #coupan:focus {
        outline: none;
      }
      #apply {
        border: none;
        height: 100%;
        color: black;
        font-size: 20px;
      }
      #promoBox {
        height: 35px;
        background: white;
        border-radius: 5px;
        overflow: hidden;
      }
      .minFlex {
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      .minFlex > p {
        margin: 5px 0px 5px 0px;
      }
      .checkout {
        background: #00e9bf;
        color: #103749;
        text-align: center;
        height: 35px;
        width: 100%;
        font-size: 16px;
        border-radius: 8px;
        border: 1px solid #00e9bf;
        font-weight: 700;
      }
      .radDel {
        margin: 5px 0px 5px 0px;
      }
      .radDel > * {
        margin: 0px 10px 0px 0px;
      }
      #headBar {
        justify-content: center;
        padding: auto !important;
        border: solid 1px #353535;
        width: 100%;
        border-radius: 5px;
        box-shadow: rgba(0, 0, 0, 0.02) 0px 1px 3px 0px,
          rgba(27, 31, 35, 0.15) 0px 0px 0px 1px;
      }
      #mainCon {
        width: 95%;
        margin: auto;
      }
      .proCard {
        border: solid 1px #353535;
        padding: 5%;
        width: 90%;

        margin: 10px 0px 10px 0px;

        border-radius: 5px;
        display: flex;
        align-items: center;
        box-shadow: rgba(0, 0, 0, 0.02) 0px 1px 3px 0px,
          rgba(27, 31, 35, 0.15) 0px 0px 0px 1px;
      }
      .proCard > img {
        width: 130px;
        height: 130px;
      }
      .proCard > div {
        margin-left: 10px;
      }
      #sideData {
        justify-content: flex-start;
      }
      #subDiv {
        align-items: flex-start;
      }
      .prdetail > h2 {
        font-size: 18px;
      }
      .del {
        align-self: flex-start;
        /* height: 100%; */
        color: #00e9bf;
        margin: 10px;
      }
      p + p {
        font-weight: 700;
      }
      hr {
        height: 1px;
        border: none;
        width: 90%;
        background: #353535;
      }
      select {
        color: black;
        background: white;
        width: 100%;
        height: 50px;
        border-radius: 5px;
        font-size: 18px;
        font-weight: 700;
      }
      input {
        color: black;
        background: white;
        width: 100%;
        height: 50px;
        border-radius: 5px;
        font-size: 18px;
        border: none;
        /* font-weight: 700; */
      }
      option {
        background-color: #121212;
        color: white;
      }
      .adrForm {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        grid-template-rows: repeat(3, 1fr);
        grid-column-gap: 10px;
        grid-row-gap: 10px;
      }

      label {
        display: block;
      }
      @media screen and (max-width: 1024px) {
        #subDiv {
          flex-direction: column;
        }
        #cardPro {
          width: 100%;
        }
        #sideData {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <div id="mainCon">
        <div id="headBar" class="flex">
          <h2 id="cartValue">Your Cart ( 3 items ) ₹110,979.00</h2>
          <button class="checkout" style="width: auto; margin-left: 50px"
            >CHECKOUT</button
          >
        </div>
        <div id="subDiv" class="flex" style="justify-content: space-between">
          <div id="cardPro" class="flexV">
            <div id="proTab"><!-- cart product will showen here --></div>
            <div class="card">
              <h2>Contact Information</h2>
              <div class="adrForm">
                <div id="preBox1"
                  ><label for="prefix">Title</label>
                  <select name="prefix" id="prefix">
                    <option value="Mr">Mr</option>
                    <option value="Mrs">Mrs</option>
                    <option value="miss">Miss</option>
                    <option value="ms">Ms</option>
                    <option value="Dr">Dr</option>
                    <option value="Prof">Prof</option>
                  </select></div
                >
                <div id="preBox2"
                  ><label for="fName">First Name</label>
                  <input
                    type="text"
                    name="fName"
                    id="fName"
                    placeholder="Enter First Name"
                /></div>
                <div id="preBox3"
                  ><label for="mName">Middle Name</label>
                  <input
                    type="text"
                    name="mName"
                    id="mName"
                    placeholder="Enter Middle Name"
                /></div>
                <div id="preBox4"
                  ><label for="lName">Last Name</label>
                  <input
                    type="text"
                    name="lName"
                    id="lName"
                    placeholder="Enter Last Name"
                /></div>
                <div id="preBox5"
                  ><label for="Email">Email ID</label>
                  <input
                    type="email"
                    name="Email"
                    id="Email"
                    placeholder="Enter Email ID"
                /></div>
                <div id="preBox6"
                  ><label for="mob">Mobile Number</label>
                  <input
                    type="tel"
                    name="mob"
                    id="mob"
                    placeholder="Enter Mobile Number"
                /></div>
              </div>
            </div>
          </div>
          <div id="sideData" class="flexV">
            <div id="paymentDet" class="card">
              <h2> Payment Details </h2>
              <div class="minFlex">
                <p>Item total</p> <p id="price">₹73,899.00</p>
              </div>
              <div class="minFlex">
                <p>Delivery cost at <b style="color: #00e9bf">400049</b> </p>
                <p>Free</p>
              </div>
              <hr />
              <div class="minFlex">
                <p>Total price</p> <p id="totalCost">₹73,899.00</p>
              </div>
              <button class="checkout">CHECKOUT</button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
